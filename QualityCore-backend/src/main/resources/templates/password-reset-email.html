<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정 인증 코드</title>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', '맑은 고딕', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        .header {
            background-color: #4d73be;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .content {
            padding: 30px;
        }
        .code-box {
            background-color: #f1f5ff;
            border: 1px solid #d1d9ff;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }
        .verification-code {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 4px;
            color: #4d73be;
        }
        .footer {
            background-color: #f5f5f5;
            padding: 15px;
            text-align: center;
            font-size: 13px;
            color: #666;
        }
        .note {
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>BräuHaus 비밀번호 재설정</h1>
    </div>
    <div class="content">
        <p th:text="${employeeName} + '님, 안녕하세요.'">사용자님, 안녕하세요.</p>

        <p>귀하의 계정 비밀번호 재설정 요청이 접수되었습니다.</p>
        <p>아래의 인증 코드를 사용하여 비밀번호 재설정을 진행해 주세요.</p>

        <div class="code-box">
            <p>인증 코드</p>
            <div class="verification-code" th:text="${verificationCode}">123456</div>
        </div>

        <p>이 인증 코드는 발급 후 10분 동안만 유효합니다.</p>

        <p>만약 비밀번호 재설정을 요청하지 않으셨다면, 이 이메일을 무시하셔도 됩니다.</p>

        <div class="note">
            <p>참고: 이 이메일은 발신 전용입니다. 회신하지 마세요.</p>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 BräuHaus. All rights reserved.</p>
    </div>
</div>
</body>
</html>
